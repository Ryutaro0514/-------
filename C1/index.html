    <canvas width="400" height="300">

    <script>
        const canvas = document.querySelector("canvas")
        const ctx = canvas.getContext("2d")
        let X = 0
        const drow  = () => {
        ctx.fillStyle="red"
        ctx.fillRect(0,0,400,300)
        ctx.beginPath()
        ctx.fillStyle="white"
        ctx.arc(X,150,5,0,360,)
        ctx.fill()
        ctx.closePath()
        X+=2
        requestAnimationFrame(drow)
    }
    drow()
    </script>
